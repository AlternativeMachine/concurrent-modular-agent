name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - dev_doc
    paths:
      - 'docs/**'          # docsフォルダの変更時のみ
      - 'mkdocs.yml'       # 設定ファイルの変更時のみ
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（git info pluginなどを使う場合）

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs>=1.5.0 mkdocs-material pymdown-extensions

      - name: Build MkDocs site
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './site'  # MkDocsのデフォルト出力ディレクトリ

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
